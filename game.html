    }

      margin: 20px 0;

      height: 30px;
    }

      height: 30px;
    }

    <canvas id="canvas"></canvas>
    <div id="starting-container">
      <h2>Player Name</h2>
      <input type="text" id="player_name" />
      <button onclick="game.start()">Start Game</button>
    </div>
  </div>
